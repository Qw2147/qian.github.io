<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小啾啾</title>
    <link rel="stylesheet" href="01.css">
</head>

<body>
    <p>我生气了，我就纳闷为什么不能回我，这怕是我当时发那段话最直观的理由吧，或许吧，我也不知道当时怎么想的，后来，你告诉我了理由，我很抱歉，所以为什么不跟我说呢，是吧。
        你病了，好像还病的不轻，你说你为什么那么傻呢，为啥不照顾好自己呢，哎
        倩，我也觉得自己挺对不起你的，真的很抱歉，或许是我不会爱人吧，或许是我不能改变自己吧，突然觉得我好像什么也不行，倩，是我先提的结束，我也说过到此为止，但是我也没有说过我不喜欢你了。哎呦，我也不知道说什么，呜呜呜。
        还有，再问你一次你没回我的问题，你会好起来的是吧，我等你好起来的那一天，等着你。</p>
</body>
<div id="popup" class="popup">
    <p>为了更好的体验，请允许我获得授权，再次求求你啦</p>
    <button id="authorizeButton">允许</button>
    <button id="closeButton">关闭</button>
</div>

<div id="audioControls" class="fixed-bottom">
    <button id="playPauseButton">播放/暂停</button>
    <input type="range" id="progressBar" min="0" max="100" value="0">
</div>

<audio id="audioElement" src="羽肿 - 花火が瞬く夜に.mp3" preload="auto"></audio>

<script src="01.js"></script>
</html>
